<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>My Boostrap</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div[class^='col'] {
            background-color: blueviolet;
            border: 1px solid black;
            margin-top: 3%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <h2 class="d-block d-md-none">Div 1</h2>
                    <p class="d-block d-md-none">Small and Extra Small Screen</p>
                    
                    <h2 class="d-none d-md-block d-lg-none">Div 1</h2>
                    <p class="d-none d-md-block d-lg-none">Medium Screen</p>
    
                    <h2 class="d-none d-lg-block d-xl-none">Div 1</h2>
                    <p class="d-none d-lg-block d-xl-none">Large Screen</p>

                    <h2 class="d-none d-xl-block">Div 1</h2>
                    <p class="d-none d-xl-block">Extra Large Screen</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2>Div 2</h2>
                <p>This is div 2</p>
            </div>
            <div class="col-md-4">
                <h2>Div 3</h2>
                <p>This is div 3</p>
            </div>
            <div class="col-md-4">
                <h2>Div 4</h2>
                <p>This is div 4</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Div 5</h2>
                <p>This is div 5</p>
            </div>
            <div class="col-md-6">
                <h2>Div 6</h2>
                <p>This is div 6</p>
            </div>           
        </div>
    </div>
</body>
</html>
