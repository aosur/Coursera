<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/myStyle.css">
    <script src="js/myScript.js"></script>
    <title>Changing Style</title>
</head>
<body>
    <h1>Changing Style</h1>
    <p class="without-borders">JavaScript can change the style of an HTML element.</p>
    <div>
        <button onclick="visibility2('p', 2, 'open')">Open!</button>
        <button onclick="visibility2('p', 2, 'close')">Close!</button>
    </div>
    <p class="special">Extra details...You can open and close this paragraph using the button above.</p>
    
</body>
</html>
