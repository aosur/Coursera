<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkbox.css">
    <script src="js/checkbox.js"></script>
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Form Verification</legend>
            <label>First name:<input type="text" name="name" id="name" required></label><br>
            <label>Last name:<input type="text" name="lname" id="lname" required></label><br>
            <label>Nickname?:<input onchange = "checkedFunction()" type="checkbox" name="yesNick" id="yesNick" value="yes"></label><br>
            <div id="display-none">
                <label>Nickname:<input type="text" id="nickname" name="nickname"></label>
            </div>
            <input type="submit" value="Verify">
        </fieldset>
    </form>
</body>
</html>
