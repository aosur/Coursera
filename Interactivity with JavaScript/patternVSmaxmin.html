<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern VS max/min</title>
</head>
<body>
    <form action="#">
        <label for="txt">zip code with pattern</label>
        <input type="text" pattern="[0-9]{5}" name="txt" required>
        <br>
        <label for="num">zip code with numbers</label>
        <input type="number" min="00000" max="99999" name="number" required>
        <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
